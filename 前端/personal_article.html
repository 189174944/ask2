                </div>

                <!--  -->
        
    </div>


</div>

<script>
    $(function(){
        $(".ProfileArticle-nav li").each(function(){
            var that=this;
            $(this).on("click",function(event){
                var index=$(that).index();
                var active=$(this).hasClass('active');
                if(!active) $(this).addClass('active').siblings().removeClass('active');
                $(".ProfileArticleMain").children('.ProfileArticle-content').eq(index).show().siblings().hide();

            })
        })


    })
</script>
